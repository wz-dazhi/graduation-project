<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>主页</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">单车租赁</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                         class="layui-nav-img">
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="menuId">
                <li class="layui-nav-item">
                    <a class="layui-this" href="javascript:" data-url="/statistics.html">统计汇总</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:">单车管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:" data-url="/bicycle/bicycle-category.html">单车分类</a></dd>
                        <dd><a href="javascript:" data-url="/bicycle/bicycle.html">单车信息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:">学生管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:" data-url="/student/student.html">学生信息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:">订单管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:" data-url="/order/order.html">订单信息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:">系统管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:" data-url="/system/user.html">系统用户</a></dd>
                        <dd><a href="javascript:" data-url="/system/log.html">日志信息</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:">个人信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:" data-url="/profile/profile.html">修改信息</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <iframe id="body-content" name="home" src="/statistics.html" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="layui-footer">
        底部固定区域
    </div>
</div>

<script src="../static/layui/layui.js"></script>
<script>
    layui.use(['element', 'layer'], function () {
        const element = layui.element, $ = layui.$;

        element.on('nav(menuId)', function (elem) {
            // 找到所有兄弟节点, 移除layui-nav-itemed
            elem.parent("li").siblings().removeClass("layui-nav-itemed");
            elem.parent("li").addClass("layui-nav-itemed");
            $("#body-content").attr("src", elem.attr("data-url"));
        });
    });
</script>
</body>
</html>
