<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>日志信息</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
</head>
<body>

<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li class="layui-this">操作日志</li>
    </ul>
</div>

<div class="searchTable">
    &nbsp;&nbsp;操作人：
    <div class="layui-inline">
        <input class="layui-input" name="operatorName" id="searchOperatorName" autocomplete="off">
    </div>
    &nbsp;&nbsp;日志：
    <div class="layui-inline">
        <input class="layui-input" name="msg" id="searchMsg" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>

<table class="layui-hide" id="list" lay-filter="list"></table>

<script src="../static/layui/layui.js"></script>
<script src="../static/js/system/log.js"></script>
</body>
</html>
