<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>单车分类</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
</head>
<body>

<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li class="layui-this">单车分类</li>
    </ul>
</div>

<div class="searchTable">
    &nbsp;&nbsp;品牌名称：
    <div class="layui-inline">
        <input class="layui-input" name="name" id="searchReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>

<table class="layui-hide" id="category_list" lay-filter="category_list"></table>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="batchDel">批量删除</button>
    </div>
</script>

<script type="text/html" id="barOperation">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../static/layui/layui.js"></script>
<script src="../static/js/bicycle/bicycle-category.js"></script>
</body>

<div class="layui-row" id="editor-category" style="display: none;">
    <div class="layui-col-md10">
        <form class="layui-form" id="editorForm" lay-filter="editorForm" style="margin-top: 10px;">
            <input type="hidden" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">品牌名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" class="layui-input" lay-verify="required">
                </div>
            </div>
            <!-- <div class="layui-form-item">
                <label class="layui-form-label">剩余数量：</label>
                <div class="layui-input-block">
                    <input type="text" name="remain" class="layui-input" lay-verify="number">
                </div>
            </div> -->
            <div class="layui-form-item">
                <label class="layui-form-label">采购单价：</label>
                <div class="layui-input-block">
                    <input type="text" name="price" class="layui-input" placeholder="￥(元)" lay-verify="number">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">租金：</label>
                <div class="layui-input-block">
                    <input type="text" name="realRent" class="layui-input" placeholder="￥(单位: 元/小时)"
                           lay-verify="number">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">押金：</label>
                <div class="layui-input-block">
                    <input type="text" name="cash" class="layui-input" placeholder="￥(元)" lay-verify="number">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <input type="text" name="remark" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="editor-filter">提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
