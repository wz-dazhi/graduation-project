<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>个人信息</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/profile.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改密码</legend>
</fieldset>
<div class="layui-row" id="editor">
    <div class="layui-col-md10">
        <form class="layui-form" id="editorForm" lay-filter="editorForm" style="margin-top: 10px;">
            <div class="layui-form-item">
                <label class="layui-form-label">当前密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="password" class="layui-input" lay-verify="required|password" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="newPassword" class="layui-input" lay-verify="required|password" placeholder="请新输入密码">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">重复新密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="reNewPassword" class="layui-input" lay-verify="required|password" placeholder="请再次输入新密码">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block sub-btn">
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="editor-filter">提交
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../static/layui/layui.js"></script>
<script src="../static/js/profile/profile.js"></script>
</html>
